 es_warriors_FACTION_DESC:0 "Warrior are people, specialized in combat or warfare, especially within the context of a tribal or clan-based culture society that recognizes a separate warrior class or caste."
 es_merchants_FACTION_DESC:0 "Merchants are people who trades in commodities produced by others. Historically, a merchant is anyone who is involved in business or trade. Merchants have operated for as long as industry, commerce, and trade have existed."
 es_clergy_FACTION_DESC:0 "Clergy are formal leaders within established religions. Their roles and functions vary in different religious traditions, but usually involve presiding over specific rituals and teaching their religion's doctrines and practices."

