l_english:
 LOADING_TIP_0:0 "Follow ESU on Discord and Paradox Forums."
 LOADING_TIP_1:0 "Conquest is pleasant. Death is peaceful.\nIt's the transition that's troublesome."
 LOADING_TIP_2:0 "Be nice to other rulers on your way up \nbecause you meet them on your way down."
 LOADING_TIP_3:0 "If you want to make an empire from scratch,\nyou must first create the universe."
 LOADING_TIP_4:0 "First other rulers ignore you, then they laugh at you,\nthen they fight you, then you win."
 LOADING_TIP_5:0 "Most rulers would sooner die than think;\nin fact, they do so."
 LOADING_TIP_6:0 "While you are postponing the conquest,\nlife speeds by."
 LOADING_TIP_7:0 "Once your transcendence will exceed your humanity."
 LOADING_TIP_8:0 "Try not. Conquer, or conquer not. There is no 'try'."
 LOADING_TIP_9:0 "The conquests are all waiting to be made."
 LOADING_TIP_10:0 "You may not conquer what I intend, but I think that you will \nconquer what you was destined to."
 LOADING_TIP_11:0 "Tell me, o Muse, of that ingenious hero \nwho conquered far and wide..."
 LOADING_TIP_12:0 "Obstacles are those frightful things you \nsee when you take your eyes off your conquest."
 LOADING_TIP_13:0 "Kings speak, but emperors listen."
 LOADING_TIP_14:0 "Conquest is a progressive discovery \nof our own insignificance."
 LOADING_TIP_15:0 "Whatever conquest we start, it is for \nthe search of power. But power is here."
 LOADING_TIP_16:0 "The only ones who conquer are \nthe one who dare to conquer."
 LOADING_TIP_17:0 "While the other species fix their gaze on the earth, \nthe Gods gave Mer a face uplifted to see the stars."
 LOADING_TIP_18:0 "The greatest thing You'll ever learn Is just \nto conquer and Be conquered in return."
 LOADING_TIP_19:0 "May Gods stand between you and harm, \nin all the dark places you must conquer."
 LOADING_TIP_20:0 "To win all battles is not the highest skill. To subdue the \nenemy without fighting, is the highest skill."
 LOADING_TIP_21:0 "There must be something worth living for, trying for, even dying for. \nAnd if one man can stand tall. There must be some hope for us all."
 LOADING_TIP_22:0 "The greatest gain from conquest consists \nin the extension of our knowledge."
 LOADING_TIP_23:0 "To visit places and conquer that have never \nbeen conquered before - that's what living is all about."
 LOADING_TIP_24:0 "It's human nature to stretch, to go, to see, to understand. \nExploration is not a choice, really; it's an imperative."
 LOADING_TIP_25:0 "Man belongs wherever he wants to go \nand he'll do plenty well when he gets there."
 LOADING_TIP_26:1 "Hold fast to glory, for if grory die, \nlife is a broken bird that cannot fly."
 LOADING_TIP_27:0 "Shoot for the Masser. Even if you miss, \nyou'll land among the Stars."
 LOADING_TIP_28:1 "Even a fool knows you can't compare with the Gods, \nbut it doesn't stop a wise man from trying."
 LOADING_TIP_29:0 "Following the light of the Sun, we left the Old World."
 LOADING_TIP_30:0 "If you can imagine it, You can achieve it. \nIf you can dream it, You can become it."
 LOADING_TIP_31:0 "Imagination is the only weapon \nin the war against the Fate."
 LOADING_TIP_32:0 "The Nirn is full of magical things patiently \nwaiting for your wits to grow sharper."
 LOADING_TIP_33:0 "Your current safe boundaries \nwere once unknown frontiers."
 LOADING_TIP_34:0 "The Nirn belongs to those who \nbelieve in the beauty of their dreams."
 LOADING_TIP_35:0 "Any sufficiently advanced technology \nis indistinguishable from God's will."
 LOADING_TIP_36:0 "Time is the fire in which mankind burns."
 LOADING_TIP_37:0 "Mer's mind and spirit grow with the space \nin which they are allowed to operate."
 LOADING_TIP_38:0 "The Nirn is a cradle of the mind, \nbut we cannot live forever in a cradle."
 LOADING_TIP_39:0 "When the sword is once drawn, \nthe passions of men observe no bounds of moderation."
 LOADING_TIP_40:0 "To err is human, to forgive - the God."
 LOADING_TIP_41:0 "Pride, the never failing vice of fools..."
 LOADING_TIP_42:0 "Wars are always fought for old men, by young boys."
 LOADING_TIP_43:0 "War is often justified by the desire for peace."
 LOADING_TIP_44:0 "The most persistent sound which reverberates \nthrough history is the beating of war drums."
 LOADING_TIP_45:0 "Nothing except a war lost can be half so melancholy as a war won."
 LOADING_TIP_46:0 "The hardest thing of all for a king is to retreat."
 LOADING_TIP_47:0 "Hope that when the enemy reads the \nlist of their names, he trembles as you do."
 LOADING_TIP_48:0 "You came into the world with nothing, \nand will go away with caravan of sin."
 LOADING_TIP_49:0 "Hope that there never will be any \nsuch thing as a good war, or a bad peace."
 LOADING_TIP_50:0 "Peace may be purchased at too high a price."
 LOADING_TIP_51:0 "Mankind will ultimately be governed by Gods or by Tyrants."
 LOADING_TIP_52:0 "In this world nothing is certain but \nstolen sweetroles and arrows in the knees."
 LOADING_TIP_53:0 "I speak Daedric to the Gods, Jel to women, \nOrcish to men, and Aldmeris to my horse."
 LOADING_TIP_54:0 "Don’t be afraid!"
 LOADING_TIP_55:0 "War is too much a serious thing to be left to military men."
 LOADING_TIP_56:0 "There is no true sovereign except the nation; \nthere can be no true legislator except the people."
 LOADING_TIP_57:0 "Patriotism is the last refuge of a scoundrel."
 LOADING_TIP_58:0 "Liberty must be limited in order to be possessed."
 LOADING_TIP_59:0 "You can never play the future by the past."
 LOADING_TIP_60:0 "History is indeed little more than the register \nof the crimes, follies, and misfortunes of mankind."
 LOADING_TIP_61:0 "The Lord is a man of war."
 LOADING_TIP_62:0 "If soldiers were to begin to think, \nnot one of them would remain in the army."
 LOADING_TIP_63:0 "A historian is a prophet in reverse."
 LOADING_TIP_64:0 "War is peace. Freedom is slavery. Ignorance is strength."
 LOADING_TIP_65:0 "Show your heart to the people. \nIt is worth seeing."
 LOADING_TIP_66:0 "You must either conquer and rule or serve and lose, \nsuffer or triumph, be the anvil or the hammer."
 LOADING_TIP_67:0 "Divide and rule, a sound motto. \nUnite and lead, a better one."
 LOADING_TIP_68:0 "The essence of war is violence. \nModeration in war is imbecility."
 LOADING_TIP_69:0 "War is the trade of Kings."
 LOADING_TIP_70:0 "Every nation has the government that it deserves."
 LOADING_TIP_71:1 "You must consider every man your enemy who speaks ill of your King, \nand you must treat every mer as if he was a Daedric Prince himself."
 LOADING_TIP_72:0 "Oh Liberty! Liberty! \nWhat crimes are committed in your name!"
 LOADING_TIP_73:0 "In an age that is utterly corrupt, \nthe best policy is to do as others do."
 LOADING_TIP_74:0 "The corpse of an enemy always smells sweet."
 LOADING_TIP_75:0 "Imagination rules the world."
 LOADING_TIP_76:0 "Life is purchased at the price of chains and slavery."
 LOADING_TIP_77:0 "When the enemy is driven back, you have failed, \nand when he is cut off, encircled and dispersed, you have succeeded."
 LOADING_TIP_78:0 "The Clergy will pray to God for the dead. \nThe survivor has honour and glory."
 LOADING_TIP_79:0 "What two ideas are more inseparable than Skooma and Elsweyr?"
 LOADING_TIP_80:0 "There's only one truth about war: people die."
 LOADING_TIP_81:0 "All war is deception."
 LOADING_TIP_82:0 "You don't need to destroy your enemy. \nYou need only to destroy his willingness to engage."
 LOADING_TIP_83:0 "Think what thousands fell in vain, \nWasted with disease and anguish, Not in glorious battle slain."
 LOADING_TIP_84:0 "War makes rattling good history; \nbut Peace is poor reading."
 LOADING_TIP_85:0 "Mead with Juniper Berry is proof that God wants us to be happy."
 LOADING_TIP_86:0 "The harder the conflict, the more glorious the triumph."
 LOADING_TIP_87:0 "War's a game, which, were their subjects wise, Kings would not play at."
 LOADING_TIP_88:0 "Where a goat can go, a man can go, \nwhere a man can go, he can drag a sword."
 LOADING_TIP_89:0 "All things share the same breath - the beast, the tree, \nthe man, the air shares its spirit with all the life it supports."
 LOADING_TIP_90:0 "Life is a flash of a firefly in the night, a breath of a buffalo in the wintertime, \na little shadow which loses itself in the sunset."
 LOADING_TIP_91:0 "There is no death. Only a change of worlds."
 LOADING_TIP_92:0 "It is better to have less thunder in the mouth and more lightning in the hand."
 LOADING_TIP_93:0 "Force, no matter how concealed, begets resistance."
 LOADING_TIP_94:0 "A brave man dies but once, a coward many times."
 LOADING_TIP_95:0 "Seek wisdom, not knowledge. Knowledge is of the past, Wisdom is of the future."
 LOADING_TIP_96:0 "Most of the exploits are accomplished not so much by personal zeal, but rather by thoughtless command."
 LOADING_TIP_97:0 "Follow ESU on Discord and Paradox Forums."
 LOADING_TIP_98:0 "Follow ESU on Discord and Paradox Forums."
 LOADING_TIP_99:0 "Follow ESU on Discord and Paradox Forums."
 LOADING_TIP_100:0 "Follow ESU on Discord and Paradox Forums."
